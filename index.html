<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournai360 - Soumettre un √©v√©nement</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #D4FF00;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      padding: 30px;
      max-height: 90vh;
      overflow-y: auto;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .fade-in { opacity: 1; transform: translateY(0); }
    .fade-out { opacity: 0; transform: translateY(10px); }

    .header { text-align: center; margin-bottom: 25px; }
    .logo {
      max-width: 250px;
      margin-bottom: 12px;
      display: inline-block;
    }
    .header h1 { color: #4A4A68; font-size: 28px; font-weight: 700; }
    .header p { color: #4A4A68; font-size: 13px; letter-spacing: 0.1em; }

    .form-group { margin-bottom: 16px; }
    label { display: block; color: #333; font-weight: 600; margin-bottom: 6px; font-size: 14px; }
    .required { color: #e74c3c; }

    input[type="text"],
    input[type="url"],
    input[type="date"],
    input[type="time"],
    textarea,
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4A4A68;
      box-shadow: 0 0 0 3px rgba(74, 74, 104, 0.1);
    }

    textarea { min-height: 90px; resize: vertical; }

    .form-row { display: flex; gap: 16px; }
    .form-row .form-group.half { flex: 1; }

    .button-group { display: flex; gap: 12px; margin-top: 20px; }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-submit {
      background: #D4FF00;
      color: #4A4A68;
      font-weight: 700;
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212,255,0,0.4); }
    .btn-clear { background: #f5f5f5; color: #666; }
    .btn-clear:hover { background: #e0e0e0; }

    .alert { padding: 14px; border-radius: 8px; margin-bottom: 20px; display: none; }
    .alert.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    .alert.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    .alert.show { display: block; }

    .thankyou {
      text-align: center;
      color: #4A4A68;
      padding: 40px 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .thankyou h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .thankyou p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }
    .thankyou button {
      background: #D4FF00;
      color: #4A4A68;
      font-weight: 700;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .thankyou button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(212,255,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) { .form-row { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container fade-in" id="mainContainer">
    <div class="header">
      <img src="https://submit.tournai360.be/Tournai360_logo.png" alt="Tournai360" class="logo">
      <h1>Soumettre un √©v√©nement</h1>
      <p>DEMANDE. D√âCOUVRE. VIS TOURNAI.</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="eventForm">
      <div class="form-group">
        <label for="apiKey">Cl√© API <span class="required">*</span></label>
        <input type="password" id="apiKey" name="apiKey" required placeholder="t360_...">
      </div>

      <div class="form-group">
        <label for="title">Titre de l'√©v√©nement <span class="required">*</span></label>
        <input type="text" id="title" name="title" required placeholder="Concert au Beffroi">
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="date">Date de d√©but <span class="required">*</span></label>
          <input type="date" id="date" name="date" required autocomplete="off" placeholder="JJ/MM/AAAA">
        </div>
        <div class="form-group half">
          <label for="time">Heure de d√©but <span class="required">*</span></label>
          <input type="time" id="time" name="time" required autocomplete="off" placeholder="HH:MM">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="end_date">Date de fin</label>
          <input type="date" id="end_date" name="end_date" autocomplete="off" placeholder="JJ/MM/AAAA">
        </div>
        <div class="form-group half">
          <label for="end_time">Heure de fin</label>
          <input type="time" id="end_time" name="end_time" autocomplete="off" placeholder="HH:MM">
        </div>
      </div>

      <div class="form-group">
        <label for="location">Lieu <span class="required">*</span></label>
        <input type="text" id="location" name="location" required placeholder="Grand Place, Tournai">
      </div>

      <div class="form-group">
        <label for="description">Description <span class="required">*</span></label>
        <textarea id="description" name="description" required placeholder="D√©crivez votre √©v√©nement en d√©tail..."></textarea>
        <div class="help-text">Minimum 50 caract√®res</div>
      </div>

      <div class="form-group">
        <label for="facebook_url">Lien Facebook</label>
        <input type="url" id="facebook_url" name="facebook_url" placeholder="https://facebook.com/events/1234567">
      </div>

      <div class="button-group">
        <button type="button" class="btn-clear" onclick="clearForm()">Effacer</button>
        <button type="submit" class="btn-submit" id="submitBtn">‚úÖ Soumettre</button>
      </div>
    </form>
  </div>

  <script>
    const API_URL = 'https://fbwebhook.tournai360.be/api/v1/events/submit-from-extension';

    // Load saved API key
    window.addEventListener('DOMContentLoaded', () => {
      const savedKey = localStorage.getItem('tournai360_api_key');
      if (savedKey) document.getElementById('apiKey').value = savedKey;
    });

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const apiKey = document.getElementById('apiKey').value;
      const description = document.getElementById('description').value;

      if (description.length < 50) {
        showAlert('error', '‚ùå La description doit contenir au moins 50 caract√®res');
        return;
      }

      localStorage.setItem('tournai360_api_key', apiKey);
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Envoi...';

      const formatDateForAPI = (dateStr) => {
        if (!dateStr) return null;
        const [year, month, day] = dateStr.split("-");
        return `${day}/${month}/${year}`;
      };

      const formData = {
        title: document.getElementById('title').value,
        date: formatDateForAPI(document.getElementById('date').value),
        time: document.getElementById('time').value,
        end_date: formatDateForAPI(document.getElementById('end_date').value),
        end_time: document.getElementById('end_time').value || null,
        location: document.getElementById('location').value,
        description: description,
        facebook_url: document.getElementById('facebook_url').value || ""
      };

      console.log('Sending data:', formData);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': apiKey
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          clearForm();
          showThankYou();
        } else {
          showAlert('error', '‚ùå Erreur: ' + (result.detail || 'Impossible de soumettre.'));
        }
      } catch (error) {
        showAlert('error', '‚ùå Erreur r√©seau: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '‚úÖ Soumettre';
      }
    });

    function clearForm() {
      document.getElementById('eventForm').reset();
      const savedKey = localStorage.getItem('tournai360_api_key');
      if (savedKey) document.getElementById('apiKey').value = savedKey;
      hideAlert();
    }

    function showAlert(type, message) {
      const alert = document.getElementById('alert');
      alert.className = `alert ${type} show`;
      alert.textContent = message;
      setTimeout(hideAlert, 5000);
    }

    function hideAlert() {
      const alert = document.getElementById('alert');
      alert.classList.remove('show');
    }

    // ‚úÖ Confirmation view with fade-in/out and ‚ÄúNouvelle soumission‚Äù
    function showThankYou() {
      const container = document.getElementById('mainContainer');
      container.classList.add('fade-out');

      setTimeout(() => {
        container.innerHTML = `
          <div class="header">
            <img src="https://submit.tournai360.be/Tournai360_logo.png" alt="Tournai360" class="logo">
            <h1>Merci !</h1>
          </div>
          <div class="thankyou">
            <h2>Votre √©v√©nement a bien √©t√© soumis üéâ</h2>
            <p>Merci pour votre contribution √† Tournai360.<br>
            Il sera publi√© apr√®s validation par notre √©quipe.</p>
            <button onclick="reloadForm()">‚ûï Nouvelle soumission</button>
          </div>
        `;
        container.classList.remove('fade-out');
        container.classList.add('fade-in');
      }, 500);
    }

    // ‚úÖ Smoothly reload the form
    function reloadForm() {
      const container = document.getElementById('mainContainer');
      container.classList.add('fade-out');
      setTimeout(() => window.location.reload(), 500);
    }
  </script>
</body>
</html>
